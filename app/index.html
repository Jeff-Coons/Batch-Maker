    <script type="text/x-handlebars" data-template-name="login">
      <div class="wrapper-signup-login">
        <div class="login">
          <form>
            <img src="images/Batch_Maker_Logo_Color.png" />
            {{input type="email" value=email placeholder="Email"}}
            {{input type="password" value=password placeholder="Password"}}
            <button class=login-button-page {{action 'login'}}>Login</button>
            <p class="need">If you need an account you can sign up {{#link-to 'signup'}}here{{/link-to}}.</p>
            <p class="hidden" id="login-fail">Your login has failed, please try again.</p>
          </form>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="signup">
      <div class="wrapper-signup-login">
        <div class="signup">

          <div class="button-contianer">
            <img src="images/Batch_Maker_Logo_Color.png" />
            <button class="login-button"{{action "goToLogin"}}>Login</button>
          </div>

          <form>
            {{input type="text" value=username name="username" placeholder="Username"}}
            {{input type="email" value=email name="email" placeholder="Email"}}
            {{input type="password" value=password password="password" placeholder="Password"}}
            <button class="signup-button"{{action "signup"}}>Submit</button>
            <p class="hidden" id="success">Your account has been created. Please login on the next screen.</p>
            <p class="hidden" id="fail">There was a problem creating your account. Please try again.</p>
          </form>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="recipes/new">
      <div class="wrapper">
        <div class="page-heading"><span>Basic Heading</span></div>
          <form class="add-recipe">
            <div class="add-image">
              <img src="images/add.png"/>
              <h1>Add Photo</h1>
            </div>
            <div class="recipe-name">
              <input class="input-top" type="text" placeholder="Recipe Name">
              <input class="input-top" type="text" placeholder="By">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Make Public</label>
              <label><input type="checkbox"> Keep it Private</label>
            </div>

            <!-- <div class="dropdown-container">
              <p class="dropdown-button">Recipe Type</p>
              <ul class="recipe-type">
                <li>Breakfast</li>
                <li>Lunch</li>
                <li>Dinner</li>
                <li>Dessert</li>
              </ul>
            </div> -->
            <div class="type-time-temp">
              <select name="recipe-type" class="recipe-type">
                <option value="" selected>Recipe Type <svg version="1.1" baseProfile="tiny" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="15.75px" height="10.25px" viewBox="0 0 30 19.477" xml:space="preserve">
                <polygon fill="#AEAEAF" points="29.967,0.001 15,19.477 0.034,0 "/>
                </svg></option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
              </select>

              <input type="text" placeholder="Prep Time">
              <input type="text" placeholder="Cook Time">
              <select name="cook-temp" class="cook-temp">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
              </select>
            </div>

            <div class="amount">
              <label for="amount">This recipe will make</label>
              <input type="text" id="amount" placeholder="Amount">
              <input type="text" placeholder="cookies, loaves, etc.">
            </div>

            <div class="steps">
              <h1>Step 1</h1>
              <p>Austin whatever kogi, artisan drinking vinegar butcher organic. Cosby sweater pop-up PBR&B, ugh messenger bag single-origin coffee chambray tote bag tattooed Carles beard lo-fi. Carles chia Pinterest put a bird on it Kickstarter gastropub before they sold out vinyl 3 wolf moon, aesthetic normcore organic. Gluten-free sriracha narwhal.</p>
              <button>Add another step</button>
            </div>

            <div class="notes">
              <h1>Personal Notes</h1>
              <textarea></textarea>
            </div>

            <button class="save">Save this Recipe!</button>
          </form>
      </div>
    </script>
